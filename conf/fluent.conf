<system>
  log_level info

  emit_error_log_interval      60s
  suppress_config_dump         false
  suppress_repeated_stacktrace true
</system>

<source>
  @type        exec
  tag          sensor.tsl2561

  command      python3 "/path/to/sensor/tsl2561.py"
  format       json
  run_interval 1m
</source>
<source>
  @type        exec
  tag          sensor.bme280

  command      python3 "/path/to/sensor/bme280.py"
  format       json
  run_interval 1m
</source>

<filter sensor.**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
  </record>
</filter>

<match sensor.**>
  @type copy

  <store>
    @type stdout
  </store>
  <store>
    @type             elasticsearch

    host              elasticsearch.example.com
    port              443
    scheme            https

    logstash_format   true
    include_tag_key   true
    tag_key           @tag

    buffer_type       memory
    flush_interval    5s
    flush_at_shutdown true
    retry_wait        2s
  </store>
</match>

